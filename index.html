<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Phase 4 Countdown</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="movie">
        <div class="pic">
          <img src="img/bw.jpg" alt="" />
        </div>
        <h1 class="title">Black Widow</h1>
        <div id="blackwidow"></div>
      </div>
      <div class="movie">
        <div class="pic">
          <img src="img/sc.jpg" alt="" />
        </div>
        <h1 class="title">Shang-Chi and the Legend of the Ten Rings</h1>
        <div id="shangchi"></div>
      </div>
      <div class="movie">
        <div class="pic">
          <img src="img/et.jpg" alt="" />
        </div>
        <h1 class="title">Eternals</h1>
        <div id="eternals"></div>
      </div>
      <div class="movie">
        <div class="pic">
          <img src="img/ds.jpg" alt="" />
        </div>
        <h1 class="title">Doctor Strange in the Multiverse of Madness</h1>
        <div id="strange2"></div>
      </div>
      <div class="movie">
        <div class="pic">
          <img src="img/Spiderman-far-from-home-spiderman-no-way-home.webp" alt="" />
        </div>
        <h1 class="title">Spider-Man: No Way Home</h1>
        <div id="spider3"></div>
      </div>
      <div class="movie">
        <div class="pic">
          <img src="img/th.jpg" alt="" />
        </div>
        <h1 class="title">Thor: Love and Thunder</h1>
        <div id="thor4"></div>
      </div>
    </div>

    <script src="sitepoint-timer.js"></script>
  </body>
</html>
